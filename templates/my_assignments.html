{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    {% include "sidebar.html" %}
    <div class="col-10">
        <h1 class="mt-5">My Assignments</h1>
        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th scope="col">Class</th>
                    <th scope="col">Assignment URL</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments %}
                <tr>
                    <td>{{ assignment.class_.name }}</td>
                    <td><a href="{{ assignment.url }}" target="_blank">{{ assignment.url }}</a></td>
                    <td>
                        <a href="{{ url_for('update_assignment', assignment_id=assignment.id) }}" class="btn btn-primary btn-sm">Update</a>
                        <form action="{{ url_for('delete_assignment', assignment_id=assignment.id) }}" method="post" style="display: inline-block;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
</div>

{% endblock %}
